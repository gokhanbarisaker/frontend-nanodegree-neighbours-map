<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>frontend nanodegree neighbour map</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="/bower_components/components-font-awesome/css/font-awesome.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="/bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->

  </head>
  <body>
    <!--[if lt IE 10]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div id="container">
      <div id="left-pane">
        <div id="map">
        </div>
        <div id="card-detail">
          <div id="card-detail-header">
            <img id="card-detail-header-image" data-bind="attr:{src: selectedPlaceImage()}">
            <div id="card-detail-header-title-container">
              <span id="card-detail-header-title" data-bind="text: (selectedPlace() === null)?(''):selectedPlace().name">Title</span>
            </div>
          </div>
          <div id="card-detail-body">
            <div class="card-detail-body-item">
              <i class="fa fa-map-marker card-detail-body-item-accessory"></i><span data-bind="text: (selectedPlace() === null)?('-'):selectedPlace().formatted_address"></span>
            </div>
            <div class="card-detail-body-item">
              <i class="fa fa-phone card-detail-body-item-accessory"></i><span data-bind="text: (selectedPlace() === null)?('-'):selectedPlace().formatted_phone_number"></span>
            </div>
            <div class="card-detail-body-item">
              <a data-bind="attr:{href: (selectedPlace() === null)?('-'):selectedPlace().website}"><i class="fa fa-globe card-detail-body-item-accessory"></i><span data-bind="text: (selectedPlace() === null)?('-'):selectedPlace().website"></span></a>
            </div>
            <div>
              <h1>Reviews</h1>

              <div data-bind="foreach: selectedPlaceReviews">
                <div class="card-detail-body-item">
                  <div>
                    <i>"<span data-bind="text: text"></span>"</i>
                  </div>
                  <div class="text-align-right">
                    <b>- <span data-bind="text: author_name"></span></b>
                  </div>
                </div>
              </div>
              <div data-bind="if: (selectedPlaceReviews() === null || selectedPlaceReviews().length === 0)">
                No review available.
              </div>
            </div>
            <div>
              <h1>News</h1>

              <div data-bind="foreach: selectedPlaceNews">
                <div class="card-detail-body-item">
                  <a data-bind="attr: {href: web_url}">
                    <div data-bind="id: (headline && headline.main)">
                      <h3 data-bind="text: headline.main"></h3>
                    </div>
                    <div data-bind="if: abstract">
                      <span data-bind="text: abstract"></span>
                    </div>
                  </a>
                </div>
              </div>
              <div data-bind="if: (selectedPlaceNewsCopyright() && selectedPlaceNews() && selectedPlaceNews().length > 0)">
                <span data-bind="text: selectedPlaceNewsCopyright"><span>
              </div>
              <div data-bind="if: (selectedPlaceNews() === null || selectedPlaceNews().length === 0)">
                No news available.
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="card-action">
        <input type="text" id="card-action-input" data-bind="value: query, valueUpdate: 'afterkeydown'"></input>
        <div id="card-action-item-container" data-bind="foreach: places">
          <div class="card-action-item" data-bind="click: $root.toggleDetails">
            <span data-bind="text: name">
          </div>
        </div>
      </div>
    </div>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="/bower_components/knockout/dist/knockout.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js scripts/mainx.js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
</body>
</html>
